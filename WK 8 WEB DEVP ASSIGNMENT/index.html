<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS file -->
    <title>CSS3 TRANSITIONS</title>
</head>
<body>
    <!-- Button with hover transition -->
    <button class="btn">Hover me</button>
    <hr>

    <!-- Simple box for transition/animation -->
    <div class="box"></div>
    <hr>

    <!-- Image container with an image inside -->
    <div class="image-container">
        <img src="pexels-leeloothefirst-5791973.jpg" 
        alt="cookies">
    </div>
    <hr>

    <!-- Bouncing ball animation -->
    <div class="ball"></div>
    <hr>
    <hr>

    <!-- Stage area holding another ball (using <figure>) -->
    <div class="stage">
        <figure class="ball-two"></figure>
    </div>
    +
    <hr>

    <!-- Heart shape animation -->
    <div class="heart"></div>
    <hr>

    <!-- Purple box controlled with Start/Stop buttons -->
    <div id="box-two" class="box-two"></div>
    <br>

    <!-- Buttons to start and stop animation via JavaScript -->
    <button onclick="startAnimation()">Start</button>
    <button onclick="stopAnimation()">Stop</button>
    <input type="text" id="inputBox" placeholder="Press any key">

    <!-- Linking external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>

</body>
</html>
